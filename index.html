<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Assets/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
	<title>Challenge Your Knowledge</title>
</head>
<body>
	<header>
		<h1>JavaScript Brain Teasers</h1>
		<br>
			<!--Timer tab -->
				<h2 id="timer">Time: <span id ="time-remaining">60</span> seconds</h2>
			
	</header>
	
	<main>
		<div class="quiz-box">
			<!--Introduction Section  -->
			<section class="intro">
					<p>
						Try to answer the following questions in 60 seconds. Do note that incorrect answers
						will deduct your time by ten seconds!
					</p>
				<button class="button" id="start-button">Start Quiz</button>
			</section>

			
			<!--Question Section -->
			<section class="quiz">
					<h2 id="question">Question will go here</h2>
					<hr>
						<div id="answer-buttons">
							<button class="btn">Answer 1</button>
							<button class="btn">Answer 2</button>
							<button class="btn">Answer 3</button>
							<button class="btn">Answer 4</button>
						</div>
					<button id="next-btn">Next Question</button>	
			</section>
		</div>
	</main>

	<script src="Assets/script.js"></script>
</body>

</html>
